<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="padding: 200px">
        <div style="margin: 0 auto; width: 100%">
            <h2 style="text-align: center">Préférences</h2>
            <form action="/earthquakes/map.html" method="post">
                <div class="form-group">
                    <h4>Magnitude</h4>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Magnitude minimale" name="minMag">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Magnitude maximale" name="maxMag">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Date</h4>
                    <div class="row">
                        <div class="col">
                            <label for="minDate">Date de début</label>
                            <input type="date" class="form-control" id="minDate" name="minDate">
                        </div>
                        <div class="col">
                            <label for="maxDate">Date de fin</label>
                            <input type="date" class="form-control" id="maxDate" name="maxDate">
                        </div>
                    </div>
                </div>
                <div style="padding-top: 10px">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>
</html>
